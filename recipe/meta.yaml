{% set version = "5.1.1" %}

package:
  name: traits
  version: {{ version }}

source:
  fn: traits-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/traits/traits-{{ version }}.tar.gz
  sha256: c4489dffb3272f94549a01fccbe447675c0186d2b8d59e8c7013c328e7c39553

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - traits

about:
  home: http://code.enthought.com/projects/traits
  license: BSD 3-clause
  summary: traits - explicitly typed attributes for Python

extra:
  recipe-maintainers:
    - grlee77
